		<!-- 从json文件中获取数据并渲染在页面上 -->
		<script type="text/javascript">
			var news = $('.news');
			var html = '';
			$.ajax({
				url: "news.json",
				type: "get",
				datatype: "json",
				async: false,
				cache: false,
				success: function(result) {
					var len = result.length;
					for (var i = 0; i < len; i++) {
						if (result[i].hasOwnProperty('src')) {
							html += '<a href="javascript:;">' +
								'<li class="section">' +
								'<div class="top-text">' + result[i].title + '</div>' +
								'<div class="bottom-img">' +
								'<img src="' + result[i].src + '" class="img2">' +
								'</div>' +
								'<p class="one" style="margin-top: 0.22rem;">' + result[i].text + '</p>' +
								'</li>' +
								'</a>'
						} else if (result[i].hasOwnProperty('url1')) {
							html += '<a href="javascript:;">' +
								'<li class="section1 section">' +
								'<div class="top-text">' + result[i].title + '</div>' +
								'<div class="bottom-img">' +
								'<img src="' + result[i].url1 + '">' +
								'<img src="' + result[i].url2 + '">' +
								'<img src="' + result[i].url3 + '">' +
								'</div>' +
								'<p class="one" style="margin-top: 0.22rem;">' + result[i].text + '</p>' +
								'</li>' +
								'</a>'
						} else if (!result[i].hasOwnProperty('url')) {
							html += '<a href="javascript:;">' +
								'<li class="section section2">' +
								'<div class="top-text">' + result[i].title + '</div>' +
								'<p class="one" style="margin-top: 0.2rem;margin-bottom: 0.37rem;">' + result[i].text + '</p>' +
								"</li>" +
								'</a>'
						} else {
							html += '<a href="javascript:;">' +
								'<li>' +
								'<div class="left-text">' +
								'<p class="ellipsis">' + result[i].title + '</p>' +
								'<p class="one">' + result[i].text + '</p>' +
								'</div>' +
								'<div class="right-img">' +
								'<img src="' + result[i].url + '" class="img1">' +
								'</div>' +
								'</li>' +
								'</a>'
						}


					}
					news.append(html)
				},
				error: function() {

				}
			})
		</script>
