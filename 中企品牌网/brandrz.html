		<script type="text/javascript">
			var swiperR = new Swiper('.middleView', {
				watchSlidesProgress: true,
				slidesPerView: 'auto',
				// 设置为居中
				centeredSlides: true,
				looped: false,
				loopedSlide: 3,
				// 自动初始化swiper
				observer: true,
				observeParents: true,
				// window改变尺寸时swiper会重新初始化
				resizeReInit: true,
				// 图片加载完成后重新初始化swiper
				updateOnImageReady: true,
				on: {
					progress: function(preogress) {
						for (var i = 0; i < this.slides.length; i++) {
							var slide = this.slides.eq(i);
							var slideProgress = this.slides[i].progress;
							modify = 1;
							translate = slideProgress * modify * 5.72 + 'rem';
							scale = 1 - Math.abs(slideProgress) / 8;
							// 层级  Math.round() 函数返回一个数字四舍五入后最接近的整数。
							zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
							slide.transform('translateX(' + translate + ') scale(' + scale + ')');
							slide.css('zIndex', zIndex)
							slide.css('opacity', 1).addClass('shadow').css('background', 'transparent').children('img').css('opacity',
								1).nextAll().css('opacity', 1)
							if (Math.abs(Math.round(slideProgress)) > 1) {
								slide.css('opacity', 0)
							} else if (Math.abs(Math.round(slideProgress)) == 1) {
								slide.removeClass('shadow').css('background',
										'linear-gradient(180deg,rgba(255,255,255,0.3) 0%,rgba(255,255,255,0) 100%)')
									.children('img').css('opacity', 0).nextAll().css('opacity', 0)
							}
						}
					},
					setTransition: function(transition) {
						for (var i = 0; i < this.slides.length; i++) {
							var slide = this.slides.eq(i);
							slide.transition(transition);
						}
					}
				}
			});
		</script>
